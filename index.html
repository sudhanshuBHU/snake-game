<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game-Sudhanshu BHU</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
</head>

<body>
    <div class="body">
        <div class="container">
            <div class="score" id="scoreBox">Score: 0</div>
            <div class="score" id="foodDiv">Food: 0</div>
            <div class="score" id="bonusFoodDiv">Bonus Food: 0</div>
            <div class="score" id="hiscoreBox">HiScore: 0</div>
        </div>
        <div id="board"></div>
        <div class="btns" style=" margin-top: 3rem ;width: 90vmin; display: flex;flex-direction: column; justify-content: space-between; align-items: center; gap: 3vmin;"> 
            <button class="arrow" onclick="upDirection()">Up</button>
            <div class="middle" style="display: flex; width: 90vmin;;justify-content: space-around;">
                <button class="arrow" onclick="leftDirection()"><</button>
                <button class="arrow" onclick="rightDirection()">></button>
            </div>
            <button class="arrow" onclick="downDirection()">Down</button>
        </div>
    </div>
</body>
<script src="js/index.js"></script>

</html>
